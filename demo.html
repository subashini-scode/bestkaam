<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Style Validation with Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            font-size: 16px;
            color: #888;
            transition: all 0.3s;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 0;
            left: 10px;
            font-size: 12px;
            color: #555;
        }

        /* Error state */
        .input-group input.border-danger {
            border: 2px solid red !important;
        }

        .input-group input.border-danger + label {
            color: red;
        }

        .error-message {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: red;
            margin-top: 5px;
            display: none;
        }

        .error-message i {
            margin-right: 5px;
        }

        /* Success state */
        .input-group input.border-success {
            border: 2px solid green !important;
        }

        .success-message {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: green;
            margin-top: 5px;
            display: none;
        }

        .success-message i {
            margin-right: 5px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card p-4 shadow-sm" style="width: 400px;">
        <h3 class="text-center mb-4">Sign In</h3>
        <form id="loginForm" action="#" novalidate>
            
            <!-- Email or Phone Input -->
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder=" " class="form-control">
                <label for="username">Email or phone</label>
                <div class="error-message" id="usererr">
                    <i class="bi bi-exclamation-circle"></i> Enter an email or phone number
                </div>
                <div class="success-message" id="usersuccess">
                    <i class="bi bi-check-circle"></i> Looks good!
                </div>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder=" " class="form-control">
                <label for="password">Password</label>
                <div class="error-message" id="passerr">
                    <i class="bi bi-exclamation-circle"></i> Enter your password
                </div>
                <div class="success-message" id="passsuccess">
                    <i class="bi bi-check-circle"></i> Looks good!
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark btn-lg w-100">Next</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username");
            const password = document.getElementById("password");

            let isValid = true;

            // Username Validation
            if (username.value.trim() === "") {
                setError(username, "usererr", "usersuccess");
                isValid = false;
            } else {
                setSuccess(username, "usererr", "usersuccess");
            }

            // Password Validation
            if (password.value.trim() === "") {
                setError(password, "passerr", "passsuccess");
                isValid = false;
            } else {
                setSuccess(password, "passerr", "passsuccess");
            }

            if (isValid) {
                alert("Form submitted successfully!");
            }
        });

        // Function to show error messages and highlight input in red
        function setError(input, errorId, successId) {
            let errorDisplay = document.getElementById(errorId);
            let successDisplay = document.getElementById(successId);
            
            errorDisplay.style.display = "flex";  // Show error message
            successDisplay.style.display = "none"; // Hide success message
            
            input.classList.remove("border-success");
            input.classList.add("border-danger");
        }

        // Function to show success message and highlight input in green
        function setSuccess(input, errorId, successId) {
            let errorDisplay = document.getElementById(errorId);
            let successDisplay = document.getElementById(successId);
            
            errorDisplay.style.display = "none";  // Hide error message
            successDisplay.style.display = "flex"; // Show success message
            
            input.classList.remove("border-danger");
            input.classList.add("border-success");
        }
    </script>

</body>
</html>
