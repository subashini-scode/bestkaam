<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Input Tags</title>
    <style>
        .skills-container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        .skill-container {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .skils-input {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px;
            width: 100%;
        }
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .tag {
            background: #98FBCB;
            padding: 8px 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .tag button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="skills-container">
        <label for="skills">List Your Skills</label>
        <div class="skill-container">
            <input type="text" id="skills" class="skils-input" placeholder="Enter a skill and press Enter">
        </div>
        <div class="tags-container" id="tagsContainer"></div>
    </div>

    <script>
        const input = document.getElementById("skills");
        const tagsContainer = document.getElementById("tagsContainer");
        let skills = [];

        input.addEventListener("keydown", function (event) {
            if (event.key === "Enter" && input.value.trim() !== "") {
                event.preventDefault();
                let skill = input.value.trim();
                if (!skills.includes(skill)) {
                    skills.push(skill);
                    renderTags();
                }
                input.value = "";
            }
        });

        function renderTags() {
            tagsContainer.innerHTML = "";
            skills.forEach((skill, index) => {
                let tag = document.createElement("div");
                tag.classList.add("tag");
                tag.innerHTML = `${skill} <button onclick="removeTag(${index})">&times;</button>`;
                tagsContainer.appendChild(tag);
            });
        }

        function removeTag(index) {
            skills.splice(index, 1);
            renderTags();
        }
    </script>
</body>
</html>
