<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
    margin:0;
    padding:0;
    box-sizing:border-box;
}
body{
    min-height:100vh;
    display:grid;
    place-content:center;
    font-family:sans-serif;
    color:#6b6b6b;
}
form{
    width:90vw;
    max-width:768px;
    border:1px solid #ddd;
    padding:3vw;
    display:flex;
    flex-direction:column;
    border-radius:5px;
}

label{
    margin-bottom:15px;
    position:relative;
    border-bottom:1px solid #ddd;
}
input{
    width:100%;
    padding:10px 0px;
    margin-top:20px;
    border:none;
    outline:none;
}
input::placeholder{
    opacity:0;
}
span{
    position:absolute;
    top:0;
    left:0;
    transform:translateY(30px);
    font-size:0.825em;
    transition-duration:300ms;
}
button{
    padding:15px 0px; 
    margin-top:20px;
    background:purple;
    color:#fff;
    border:1px solid purple;
    cursor:pointer;
    border-radius:3px;
}

label:focus-within > span,
input:not(:placeholder-shown) + span{
    color:purple;
    transform:translateY(0px);
}
.divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #999;
            font-size: 14px;
            margin: 20px 0;
        }
        .divider::before, 
        .divider::after {
            content: "";
            flex: 1;
            border-top: 1px solid #ddd;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
</style>
<body>
    <div class="register">
        <form>
            <label for="name">
                <input type="text" id="name" placeholder="Name">
                <span>Name</span>
            </label>
            <label for="email">
                <input type="email" id="email" placeholder="Email">
                <span>Email</span>
            </label>
            <label for="phone">
                <input type="text" id="phone" placeholder="Phone">
                <span>Phone</span>
            </label>
            <div class="divider">Or login with</div>
            <button type="button">Register</button>
        </form>
    </div>
</body>
</html>
