<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scroll Counter with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .counter-section {
            padding: 40px 0;
            background: linear-gradient(90deg, #32D686, #92F8C7);
            color: rgb(10, 10, 10);
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Counter Section -->
<div class="container mt-5">
    <div class="row counter-section d-flex justify-content-center">
        <div class="col-md-3">
            <h2 class="fw-bold"><span class="counter" data-count="600">0</span>+</h2>
            <p>Projects Completed</p>
        </div>
        <div class="col-md-3">
            <h2 class="fw-bold"><span class="counter" data-count="1.2">0</span>+ <span>Million</span></h2>
            <p>Employees count</p>
        </div>
    </div>
    <div class="row counter-section d-flex justify-content-center">
      <div class="col-md-3">
        <h2 class="fw-bold"><span class="counter" data-count="50">0</span>+</h2>
        <p>Resources</p>
    </div>
    <div class="col-md-3">
        <h2 class="fw-bold"><span class="counter" data-count="20">0</span>+</h2>
        <p>Companies</p>
    </div>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Counter Script -->
<script>
    $(document).ready(function() {
        let counted = false;
        $(window).scroll(function() {
            let oTop = $('.counter-section').offset().top - window.innerHeight;
            if (!counted && $(window).scrollTop() > oTop) {
                $('.counter').each(function() {
                    let $this = $(this),
                        countTo = $this.attr('data-count');
                    $({ countNum: $this.text() }).animate({
                        countNum: countTo
                    }, {
                        duration: 2000,
                        easing: 'swing',
                        step: function() {
                            $this.text(Math.floor(this.countNum));
                        },
                        complete: function() {
                            $this.text(this.countNum);
                        }
                    });
                });
                counted = true;
            }
        });
    });
</script>

</body>
</html>
