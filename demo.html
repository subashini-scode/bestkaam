<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        /* Container */
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            position: relative;
        }

        /* Background Line */
        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background: #ccc;
            transform: translateY(-50%);
            z-index: 1;
        }

        /* Active Line (Filling) */
        .progress-line::before {
            content: "";
            position: absolute;
            height: 100%;
            width: 0;
            background: black; /* Active Color */
            transition: width 0.4s ease-in-out;
            z-index: 2;
        }

        /* Progress Steps (Circles) */
        .progress-step {
            width: 20px;
            height: 20px;
            background: white;
            border: 4px solid black;
            border-radius: 50%;
            position: relative;
            z-index: 3;
            transition: background 0.3s ease-in-out;
        }

        /* Active Step */
        .progress-step.active {
            background-color: #000;
    border: 4px solid #fff;
    box-shadow: 0 0 0 2px black; /* Filled Circle */
        }

        /* Updating progress line fill */
        .progress-container[data-progress="1"] .progress-line::before { width: 0%; }
        .progress-container[data-progress="2"] .progress-line::before { width: 50%; }
        .progress-container[data-progress="3"] .progress-line::before { width: 100%; }

        /* Button Styling */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="progress-container" data-progress="1">
        <div class="progress-line"></div>
        <div class="progress-step active" data-step="1"></div>
        <div class="progress-step" data-step="2"></div>
        <div class="progress-step" data-step="3"></div>
    </div>

    <div class="btn-container">
        <button onclick="prevStep()">Previous</button>
        <button onclick="nextStep()">Next</button>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = document.querySelectorAll(".progress-step").length;
        const progressContainer = document.querySelector(".progress-container");

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                updateProgress();
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateProgress();
            }
        }

        function updateProgress() {
            document.querySelectorAll(".progress-step").forEach((step, index) => {
                step.classList.toggle("active", index < currentStep);
            });

            progressContainer.setAttribute("data-progress", currentStep);
        }
    </script>

</body>
</html>
