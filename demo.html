<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-btn {
            display: flex;
            align-items: center;
            padding: 5px 12px;
            border: 2px solid #1e90ff;
            border-radius: 50px;
            background: white;
            cursor: pointer;
        }

        .profile-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #28a745; /* Green color */
            border-radius: 50%;
            border: 2px solid white;
            position: absolute;
            bottom: 2px;
            left: 25px;
        }

        .profile-name {
            margin-left: 8px;
            font-weight: bold;
            color: black;
        }

        .dropdown-icon {
            margin-left: auto;
            color: #1e90ff;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="profile-btn">
        <div style="position: relative;">
            <img src="assets/images/avatar-1.jpg" class="profile-img" alt="Profile">
            <span class="status-indicator"></span>
        </div>
        <span class="profile-name">Anamoul</span>
        <i class="mdi mdi-chevron-down dropdown-icon"></i>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
