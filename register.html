    <div class="bg-white">
        <div class="container">
            <div class="row align-items-center d-flex justify-content-between">
                <div class="col-md-6">
                    <div class="img-container">
                        <img src="/assets/images/register-img.png" class="img-fluid" alt="" srcset="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="progress-container">
                        <div class="progress-line"></div>
                        <div class="progress-step active"></div>
                        <div class="progress-step"></div>
                        <div class="progress-step"></div>
                    </div>
                    <form id="multiStepForm">
                        <div class="wizard-step active">
                            <h3>Step 1</h3>
                            <p class="text-center">You're creating an account as?</p>
                            <div class="d-flex justify-content-center">
                                <label class="btn btn-outline-success me-2">
                                    <input type="radio" name="accountType" value="experienced" checked> Experienced
                                </label>
                                <label class="btn btn-outline-secondary">
                                    <input type="radio" name="accountType" value="fresher"> Fresher
                                </label>
                            </div>
                            <div class="upload-area" onclick="document.getElementById('resumeUpload').click()">
                                <p>Drag your file(s) to start uploading <br> OR <br> Click here</p>
                                <input type="file" id="resumeUpload" class="d-none" accept=".jpg,.png,.svg,.zip">
                            </div>
                           
                            <button type="button" class="btn btn-primary next-btn">Next</button>
                        </div>
                        <div class="wizard-step">
                            <h3>Step 2</h3>
                            <button type="button" class="btn btn-secondary prev-btn">Back</button>
                            <button type="button" class="btn btn-primary next-btn">Next</button>
                        </div>
                        <div class="wizard-step">
                            <h3>Step 3</h3>
                            <button type="button" class="btn btn-secondary prev-btn">Back</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
